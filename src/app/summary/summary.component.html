<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<!-- Logo Section - Positioned at the top-left corner -->
<div class="absolute top-1 left-1">
  <img class="w-60 h-46 filter invert" src="Assets/servodox.png" alt="Your Company">
</div>

<!-- Header Section -->
<h3 class="text-center mb-24 mt-24 text-4xl font-extrabold text-gray-900">Track Open Tickets</h3>

<div *ngIf="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <!-- Advanced Glowing Spinner -->
  <div class="relative w-24 h-24">
    <div class="absolute w-24 h-24 border-4 border-t-transparent border-b-transparent border-l-4 border-r-4 border-gradient-to-r from-teal-600 via-indigo-600 to-purple-600 rounded-full animate-spin animation-delay-2000"></div>
  </div>
</div>


<!-- Container for Tickets -->
<div class="container mx-auto px-8 mt-16">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- Ticket Card Loop -->
    <div *ngFor="let ticket of tickets" class="group relative max-w-md bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:scale-105">
      <div class="p-6">
        <!-- New Design Elements -->
        <div class="flex items-center justify-between mb-4">
          <h5 class="text-3xl font-bold text-gray-800 group-hover:text-teal-600 transition-colors duration-300">Ticket: {{ ticket.ticketNumber }}</h5>
          <span class="text-sm text-gray-500">{{ ticket.ackDate }}</span>
        </div>
        <p class="text-gray-700 text-base mb-4"><B>Client Ticket: {{ ticket.caseDescription }}</B></p>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-2">
            <i class="fas fa-user text-teal-600"></i>
            <span class="text-gray-600">{{ ticket.lconName}}</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-calendar-alt text-teal-600"></i>
            <span class="text-gray-600">{{ ticket.clientPhone }}</span>
          </div>
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-2">
            <i class="fas fa-user text-teal-600"></i>
            <span class="text-gray-600">{{ ticket.caseDescription}}</span>
          </div>
        </div>
        
        <div class="mt-4">
          <button class="w-full bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-teal-700 transform transition-all duration-300 group hover:scale-105 group-hover:shadow-lg" (click)="updateDiscounts(ticket.ticketNumber)" aria-label="Check Ticket">
            CHECK CLOSED TICKET
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Back Button -->
<div class="text-center mt-24">
  <button class="w-full max-w-xs bg-teal-600 text-white font-semibold py-2 px-4 text-lg rounded-lg shadow-md transform transition-all duration-300 hover:bg-teal-700 group hover:scale-105 group-hover:shadow-lg" (click)="goBack()" aria-label="Go Back">
    Back
  </button>
</div>
