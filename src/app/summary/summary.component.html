<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<h3 class="text-center mb-4">Full Ticket History</h3>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let ticket of tickets">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ticket {{ ticket.ticketNumber }}</h5>
          <p class="card-text"><b>{{ ticket.ticketNumber }}</b></p>
          <p class="card-text">{{ ticket.caseDescription }}</p>
          <div class="button-container">
            <button class="btn btn-primary" (click)="updateDiscounts(ticket.ticketNumber)" aria-label="Check Ticket">VIEW CLOSED TICKET</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <button class="btn btn-primary mx-1" (click)="goBack()" aria-label="Go Back">Back</button>
</div>
