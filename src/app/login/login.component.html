<main class="w-full h-screen flex">
    <div class="w-full lg:w-1/2 bg-gradient-to-r from-cool-gray-800 to-cool-gray-500
    text-white flex items-center justify-center p-8">
      <div class="text-center space-y-5">
        <h1 class="text-4xl font-bold leading-tight">Welcome to Servodox</h1>
        <p class="text-lg">Streamline your tasks and tickets to drive business growth.</p>
      </div>
    </div>
    <div class="w-full lg:w-1/2 flex items-center justify-center bg-white">
      <div class="w-full max-w-sm p-8 text-gray-600 space-y-5">
        <div class="text-center pb-6"> 
          <!-- Logo with smaller size -->
          <img class="w-42 h-36 mx-auto" src="Assets/servodox.png" alt="SERVODOX">
          <div class="mt-1"> 
            <!-- Smaller login title -->
            <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">
              Login to your account
            </h3>
          </div>
        </div>
  
        <form (ngSubmit)="onLogin()" class="space-y-5">
          <div>
            <label class="font-medium">User Name</label>
            <input
              type="email"
              [(ngModel)]="username"
              name="email"
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              placeholder="Enter your user name"
            />
          </div>
  
          <div>
            <label class="font-medium">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              placeholder="Enter your password"
            />
          </div>
  
          <div class="flex items-center justify-between text-sm">
            <div class="flex items-center gap-x-3">
            </div>
          </div>
  
          <button
            type="submit"
            class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </main>
