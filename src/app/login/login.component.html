
<div class="container"> 
    <div class="form-container">
       
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Username</label>
                <input type="email" id="login-email" [(ngModel)]="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" [(ngModel)]="password" name="password" required>
                <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
            </div>
            <button type="submit">Login</button>
            <button type="button" class="signup-btn" (click)="redirectToSignup()">Signup</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
        <div *ngIf="loading" class="spinner"></div>
    </div>
</div>
