<div class="container">
    <div class="form-container">
      <form (ngSubmit)="onRegister()" #signupForm="ngForm">
        <h2>Signup</h2>
        <div class="input-group">
          <label for="signup-email">Username</label>
          <input type="email" id="signup-email" [(ngModel)]="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" [(ngModel)]="password" name="password" required>
          <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
        <button type="submit">Signup</button>
        <button type="button" class="login-btn" (click)="redirectToLogin()">Login</button>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
      <div *ngIf="loading" class="spinner"></div>
    </div>
  </div>
