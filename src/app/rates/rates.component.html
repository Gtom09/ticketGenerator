<!-- Logo Section - Positioned at the top-left corner -->
<div class="absolute top-1 left-1">
  <img class="w-60 h-46 filter invert" src="Assets/servodox.png" alt="Your Company">
</div>

<!-- Header Section -->
<h3 class="text-center mb-24 mt-24 text-4xl font-extrabold text-gray-900">Generate ID Card</h3>

<div class="container mx-auto p-6">
  <!-- Create a two-column grid layout -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Left Column (Form Section) -->
    <div class="bg-white p-6 rounded-lg shadow-lg border-4 border-white">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Enter FE Details</h1>
      <form (ngSubmit)="generateIdCard()">
        <div class="my-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" [(ngModel)]="name" name="name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div class="my-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input id="phone" [(ngModel)]="phoneNumber" name="phoneNumber" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div class="my-4">
          <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group</label>
          <input id="bloodGroup" [(ngModel)]="bloodGroup" name="bloodGroup" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div class="my-4">
          <label for="ticketId" class="block text-sm font-medium text-gray-700">Ticket ID</label>
          <input id="ticketId" [(ngModel)]="ticketId" name="ticketId" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
        </div>

        <div class="my-4">
          <label for="profilePic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
          <input id="profilePic" type="file" (change)="onFileChange($event)" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Generate ID Card</button>
        </div>
        <div class="text-center mt-4">
          <button id="onback" (click)="onback()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Back</button>
          
        </div>
      </form>
    </div>

    <!-- Right Column (ID Card Section) -->
    <div *ngIf="idCardVisible" id="idCard" class="w-[360px] h-[500px] mx-auto mt-6 p-4 bg-gradient-to-r from-blue-400 via-indigo-500 to-blue-700 text-white rounded-lg shadow-lg border-4 border-white">
      <!-- Company Logo (closer to user image, increased size) -->
      <div class="flex justify-center mb-0 mt-[-12px]"> <!-- Negative margin-top to move logo up -->
        <img [src]="companyLogoUrl" alt="Company Logo" class="h-32 mb-0 rounded-full" /> <!-- Increased height of logo -->
      </div>

      <!-- Profile Picture (larger image, closer to logo) -->
      <div class="text-center -mt-12 mb-0"> <!-- Removed both top and bottom margin -->
        <img [src]="imageUrl" alt="Profile Picture" class="h-40 w-40 rounded-full mx-auto border-4 border-white" /> <!-- Adjusted margin-bottom -->
      </div>

      <!-- ID Card Details with larger font sizes -->
      <p class="text-2xl font-semibold text-center mt-2">Employee ID: {{ ticketId }}</p>
      <h2 class="text-3xl font-semibold text-center mt-2">Name: {{ name }}</h2>
      
      <div class="text-2xl font-semibold text-center mt-2">
        <p class="mb-3">Phone: {{ phoneNumber }}</p>
        <p class="mb-3">Blood Group: {{ bloodGroup }}</p>
      </div>

      <!-- Download Button -->
      <div class="text-center mt-20">
        <button id="downloadButton" (click)="downloadIdCard()" class="bg-blue-500 text-white px-8 py-3 rounded-md hover:bg-blue-600">Download ID Card</button>
      </div>
    </div>

  </div>
</div>
