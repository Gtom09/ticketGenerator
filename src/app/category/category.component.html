<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<!-- Logo Section - Positioned at the top-left corner -->
<div class="absolute top-1 left-1">
  <img class="w-60 h-46 filter invert" src="Assets/servodox.png" alt="Your Company">
</div>

<!-- Header Section -->
<h3 class="text-center mb-24 mt-24 text-4xl font-extrabold text-gray-900">Track Open Tickets</h3>

<!-- Container for Tickets -->
<div class="container mx-auto px-8 mt-16">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- Ticket Card Loop -->
    <div *ngFor="let ticket of tickets" class="group relative max-w-md bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:scale-105">
      <div class="p-6">
        <h5 class="text-3xl font-bold text-gray-800 mb-3 group-hover:text-teal-600 transition-colors duration-300">Ticket: {{ ticket.ticketNumber }}</h5>
        <p class="text-gray-600 mb-2 text-lg">{{ ticket.ackDate }}</p>
        <p class="text-gray-700 text-base mb-4 text-lg">{{ ticket.caseDescription }}</p>
        <div class="button-container">
          <button class="w-full bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-teal-700 transform transition-all duration-300 group hover:scale-105 group-hover:shadow-lg" (click)="updateDiscounts(ticket.ticketNumber)" aria-label="Check Ticket">
            CHECK TICKET
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Back Button -->
<div class="text-center mt-24">
  <button class="w-full max-w-xs bg-teal-600 text-white font-semibold py-2 px-4 text-lg rounded-lg shadow-md transform transition-all duration-300 hover:bg-teal-700 group hover:scale-105 group-hover:shadow-lg" (click)="goBack()" aria-label="Go Back">
    Back
  </button>
</div>
